<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-todo-form
            (emitnewobj)="getnewobj($event)"
            [editTodo]="editTodo"
            (emitUpdatedTodo)="onUpdate($event)">
            </app-todo-form>
        </div>
        <div class="col-md-6">
            <app-todo-list
            [todoData]="todoArr"
            (emitEditTodo)="onEdit($event)"
            (EmitRemoveObj)="definationRemove($event)"
            ></app-todo-list>
            
        </div>
       
    </div>
</div>
